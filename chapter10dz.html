<script>

  /*Используйте setInterval для анимации заголовка h1, двигая
его по квадрату, вдоль краев страницы. Пусть он переместится
на 200 пикселей вправо, на 200 пикселей вниз, 200 пикселей
влево, 200 пикселей вверх, а затем начнет с начала. Подсказка:
нужно запоминать текущее направление (вправо, вниз, влево
или вверх), чтобы знать, увеличивать или уменьшать для заголовка отступы слева (left) и сверху (top). Кроме того, при
достижении угла квадрата нужно будет менять направление.
Доработайте упражнение #2: добавьте к двигающемуся элементу h1 обработчик клика, который останавливает анимацию.
Подсказка: отменить запуск кода по интервалу можно функцией
clearInterval.
Доработайте упражнение #3 так, чтобы каждый раз, когда игрок
кликает по заголовку, тот не останавливался, а ускорялся и кликнуть по нему становилось сложнее. Отслеживайте количество
кликов по заголовку и меняйте его текст, отображая там это
число. Когда игрок наберет 10 кликов, остановите анимацию,
а текст заголовка измените на «Вы победили!».
Подсказка: чтобы ускорить движение, нужно будет отменить
текущий вызов функции по интервалу, а потом задать новый,
с меньшим временем повтора.*/
var leftOffSet = 0;
var topOffSet = 0;
    function moveHeading () {
        if (leftOffSet < 200 && topOffSet <= 0) {
            $("#heading").offset({left: leftOffSet++});

        } else if (leftOffSet >= 200 && topOffSet < 200) {
            $("#heading").offset({top: topOffSet++});

        } else if (leftOffSet > 0 && topOffSet >= 200) {
            $("#heading").offset({left: leftOffSet--});

        } else if(leftOffSet <= 0 && topOffSet > 0) {
            $("#heading").offset({top: topOffSet--});
        }
    };
var set = setInterval(moveHeading, 30);
/*$("html").click(function stop(){
  clearInterval(set);
})*/
let index = 1;
$("h1").click(function func(){
  let n = 30;
   setInterval(moveHeading, n);
   n -= 5;
   $("h1").text("Вы нажали " + index +" раз!");
   index++;
   if(index === 11){
     clearInterval(set);
    $("h1").text("Вы победили");
   };
})
