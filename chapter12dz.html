<script type="text/javascript">
var Car = function (x, y){
  this.x = x;
  this.y = y;
  this.draw();
}
/*var drawCar = function(car)*/ Car.prototype.draw = function(){
  var carHtml = '<img src="http://nostarch.com/images/car.png">';
this.carElement = $(carHtml);
  this.carElement.css({
    position: "absolute",
    left: this.x,
    top: this.y
  });
  $("body").append(this.carElement);
};
Car.prototype.moveRight = function(speed){
  this.x += speed;
  this.carElement.css({
    left: this.x,
    top: this.y
  });
};
Car.prototype.moveleft = function(speed){
  this.x -= speed;
  this.carElement.css({
    left: this.x,
    top: this.y
  });
};
Car.prototype.moveup = function(speed){
  this.y -= speed;
  this.carElement.css({
    left: this.x,
    top: this.y
  });
};
Car.prototype.movedown = function(speed){
  this.y += speed;
  this.carElement.css({
    left: this.x,
    top: this.y
  });
};
